<form
  (ngSubmit)="onSubmit()"
  method="POST"
  class="form needs-validation .login-container"
  id="form"
>
  <h1>LOGIN</h1>
  <p>Ingrese la clave</p>
  <div class="form-floating mb-3">
    <input
      type="usuario"
      class="form-control"
      id="usuario"
      name="usuario"
      placeholder="Usuario"
      [(ngModel)]="usuario"
    />
    <label for="usuario">Email</label>
  </div>

  <div class="form-floating mb-3">
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Contraseña"
      [(ngModel)]="password"
    />
    <label for="password">Contraseña</label>
    <div class="invalid"> {{ error }} </div>
  </div>

  <button type="submit" class="btn btn-success enviar">Enviar</button>
</form>
